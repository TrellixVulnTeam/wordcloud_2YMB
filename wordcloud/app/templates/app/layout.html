<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ title }} - SPS</title>
    {% load staticfiles %}
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}" />
    <link rel="shortcut icon" href="../../static/app/img/favicon.ico" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="container body-content">
        <header class="jumbotron">
            <h1>WordCloud</h1>
            <img class="logo"  src="../../static/app/img/wclogo.png" alt="WordCloud Logo"/>
        </header>
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - SPS (Juttla, Dinu, Zöchbauer)</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/loader.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
